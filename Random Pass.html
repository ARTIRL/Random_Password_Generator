<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Password</title>
    <!-- Link to external JavaScript file -->
    <script src="GeneratePass.js" defer></script>
</head>
<body>
    <h1>Generate Random Password</h1>

    <label for="lengthInput">Enter password length:</label>
    <input type="number" id="lengthInput" value="8" required>
    <br><br>

    <label><input type="checkbox" id="includeLowercase" checked> Include Lowercase</label>
    <br>
    <label><input type="checkbox" id="includeUppercase" checked> Include Uppercase</label>
    <br>
    <label><input type="checkbox" id="includeNumbers" checked> Include Numbers</label>
    <br>
    <label><input type="checkbox" id="includeSymbols" checked> Include Symbols</label>
    <br><br>

    <button id="generateButton">Generate Password</button>
    <br><br>

    <p id="passwordDisplay"></p>
</body>
</html>
